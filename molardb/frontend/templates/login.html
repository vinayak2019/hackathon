{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %}
  Login
{% endblock title %}


{% block content %}
<section class="header2 cid-sMFTyasx6q mbr-fullscreen mbr-parallax-background" id="header2-2">

    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-auto">
                <div class="row justify-content-md-center"><h2><strong>Login</strong></h2></div>
                <br> {{ msg }}<br>
        <form enctype="multipart/form-data" method="POST" >
            {% csrf_token %}
            {{ form|crispy }}
            {{ success }}
            <br><br>
            <div class="row justify-content-center">
                <button type="submit" value="save" class="btn btn-success display-4">Login</button>
            </div>
        </form>

    </div>

</section>

{% endblock content %}
